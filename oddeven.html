<!DOCTYPE html>
<html>
    <head>
        <title>EvenOdd</title>
        <script>
            function ask()
{
    var s=prompt("Enter nos");
    var ar=s.split(",");
    for(var i=0;i<ar.length;i++)
    {
        if(ar[i]%2==0)
            console.log(ar[i]+" is even");
        else
            console.log(ar[i]+" is odd");
    }

}
        </script>
    </head>
    <body>
        <input type="button" value="enter no.s" onclick="ask()"/>
    </body>
</html>
